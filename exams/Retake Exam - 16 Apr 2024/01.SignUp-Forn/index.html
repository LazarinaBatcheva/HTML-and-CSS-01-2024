<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" class="sing-up">
        <div class="logIn-btns">
            <a href="#" class="white-text green-background">Sing Up</a>
            <a href="#" class="hover-btn">Log In</a>
        </div>
        <div class="title">
            <h3 class="white-text">Sing Up for Free</h3>
        </div>
        <div class="reg-data">
            <div class="names">
                <div class="field">
                    <input type="text" name="first-name" id="first-name" placeholder="" required>
                    <label for="first-name">First Name</label>
                </div>
                <div class="field">
                    <input type="text" name="last-name" id="last-name" placeholder="" required>
                    <label for="last-name">Last Name</label>
                </div>
            </div>
            <div class="email-info">
                <div class="field">
                    <input type="email" name="email" id="email" placeholder="" required>
                    <label for="email">Email</label>
                </div>
                <div class="field">
                    <input type="password" name="password" id="password" placeholder="" required>
                    <label for="password">Set A Password</label>
                </div>
            </div>
            <div class="get-started-btn">
                <a href="#" class="white-text green-background">Get Started</a>
            </div>
        </div>
    </form>
</body>
</html>
